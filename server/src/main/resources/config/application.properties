# 将公共的配置放到该文件，
# 另外，如果是直接将该文件存放在resources目录下，而引用我们server模块的其他模块中又有自己的配置文件的话，
# 那就会导致该配置文件和其他模块中自己的配置文件冲突，从而不会生效（其他模块中自己的配置文件才会生效），所以我们将其放到resources/config目录下，这样就不会冲突了

# 数据库相关信息
spring.datasource.url=jdbc:mysql://47.114.34.135:3306/course?characterEncoding=UTF8&autoReconnect=true
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

# 指定mapper文件的路径，两个**表示可以有多层文件夹
mybatis.mapper-locations=classpath:/mapper/**/*.xml

# 修改日志级别为trace，将执行的SQL及其结果输出
logging.level.com.course.server=trace